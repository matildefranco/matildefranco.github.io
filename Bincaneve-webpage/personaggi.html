       <h1>Personaggi principali</h1>
      <section class="personaggi">
        <figure>
          <img src="images/biancaneve.jpg" alt="biancaneve" />
          <figcaption>
            <strong>Biancaneve</strong> <br />Biancaneve è una principessa della
            fiaba classica, nota per la sua bellezza straordinaria, con "pelle
            bianca come la neve, labbra rosse come il sangue e capelli neri come
            l'ebano", come descritto dallo specchio magico della sua matrigna
          </figcaption>
        </figure>
        <figure>
          <img src="images/GONGOLO-Copia.png" alt="cognolo" />
          <figcaption>
            <strong>Gognolo</strong><br />
            <em>Gongolo</em> è la traduzione del termine inglese
            <strong>Happy</strong>, che vuol dire felice, di buonumore, ed
            infatti nella fiaba il nanetto è sempre contento, allegro e regala
            sorrisi ed energia a tutti coloro che incontra.
          </figcaption>
        </figure>
        <figure>
          <img src="images/brontolo.jpg" alt="brontolo" />
          <figcaption>
            <strong>Brontolo</strong><br />
            Il nome <em>Brontolo</em> è la traduzione italiana
            dell’inglese<strong>Grumpy</strong>
            , che letteralmente significa scorbutico e brontolone. Il nome
            rispecchia perfettamente la personalità di questo personaggio. Nella
            favola viene raffigurato come colui che protesta sempre e che non
            gli va mai bene nulla: Brontolo risponde male, è permaloso e non
            sorride mai.
          </figcaption>
        </figure>
        <figure>
          <img src="images/cucciolo.jpg" alt="cucciolo" />
          <figcaption>
            <strong>Cucciolo</strong><br />
            <em>Cucciolo</em> è il nanetto più piccolo di tutti e il suo nome
            originale, che è <strong>Dopey</strong>, che vuol dire
            letteralmente<strong> addormentato.</strong> Questo significato
            letterale che viene attribuito al suo carattere, non è molto in
            linea col suo comportamento: cucciolo in realtà è un personaggio
            vivace che mette irrequietezza per il fatto che non sa parlare e che
            combina molti guai. Fortunatamente ci sono gli altri nani che lo
            aiutano sempre per risolverli nel migliore dei modi.
          </figcaption>
        </figure>
        <figure>
          <img src="images/dotto.png" alt="Dotto" />
          <figcaption>
            <strong>Dotto</strong><br />
            Il nome <em>Dotto</em> deriva dalla traduzione del termine
            inglese<strong>Doc</strong> , diminutivo di dottore, e da sempre ha
            rappresentato una figura saggia, che riesce a mettere d’accordo il
            gruppo e a trovare sempre una soluzione.
          </figcaption>
        </figure>
        <figure>
          <img src="images/eolo.jpg" alt="eolo" />
          <figcaption>
            <strong>eolo</strong><br />
            <em>Eolo,</em>Il significato del suo nome, in inglese
            <strong>Sneezy</strong>, è starnuto. E non a caso, Eolo ha come
            caratteristica principale uno starnuto potente, dovuto ad una
            allergia, che non riesce a trattenere: quando starnutisce (e lo fa
            spesso) è in grado di spazzare via tutto ciò che lo circonda.
          </figcaption>
        </figure>
        <figure>
          <img src="images/Mammolo.webp" alt="mammolo" />
          <figcaption>
            <strong>Mammolo</strong><br />
            Il significato del nome<em> Mammolo</em>, a primo impatto, richiama
            nella mente una persona molto attaccata alla figura materna, una
            sorta di “mammone” che non riesce a fare a meno della sua mamma.
          </figcaption>
        </figure>
        <figure>
          <img src="images/pisolo.jpeg" alt="pisolo" />
          <figcaption>
            <strong>Pisolo</strong><br />
            Il nome inglese<strong> Sleepy</strong>, che vuol dire assonnato,
            sonnolento, ha trovato la traduzione perfetta in Pisolo che,
            infatti, è il nano che sbadiglia continuamente, ha sempre sonno e
            riesce ad addormentarsi in qualunque luogo si trovi.
          </figcaption>
        </figure>
